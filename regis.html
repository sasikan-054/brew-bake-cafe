            <div class="flex justify-center flex-1 space-x-6 font-medium">

                    <ul class="absolute left-0 mt-2 w-48 bg-white shadow-md rounded-lg hidden group-hover:block">
                        <li><a href="beverages.html" class="block px-4 py-2 hover:bg-orange-100 text-gray-800">Beverages</a></li>
                        <li><a href="bakery.html" class="block px-4 py-2 hover:bg-orange-100 text-gray-800">Bakery</a></li>

                </div>

                <a href="about.html" class="hover:text-orange-500">About us</a>

            <div class="flex items-center space-x-4">

                    <input type="text" placeholder="Search..." class="border px-3 py-1 rounded-full focus:outline-none">

                <a href="shopping.html">

                <a href="login.html">

                    </button>

            </div>
        </nav>
    </div>

    <section class="container w-5/6 mx-auto py-20 flex flex-row items-center justify-center">

        <div class="w-full lg:w-3/4 xl:w-2/3 bg-white rounded-xl shadow-lg flex overflow-hidden">

            <div class="w-1/2 hidden md:block">
                <img src="images/008.jpg" alt="Cafe" class="w-full h-full object-cover">
            </div>
    
            <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
                <h2 class="text-xl font-bold text-cyan-400 mb-6">Register</h2>

                <form action="register.php" method="POST">
                    <div class="flex space-x-3">
                        <input type="text" name="firstname" placeholder="Firstname" required 
                            class="w-1/2 border px-4 py-2 rounded-md focus:ring-2 focus:ring-orange-400">
                        <input type="text" name="lastname" placeholder="Lastname" required 
                            class="w-1/2 border px-4 py-2 rounded-md focus:ring-2 focus:ring-orange-400">
                    </div>
    
                    <input type="email" name="email" placeholder="Email" required 
                        class="w-full border px-4 py-2 rounded-md focus:ring-2 focus:ring-orange-400 my-3">
    
                    <div class="flex space-x-3">
                        <input type="password" name="password" placeholder="Password" required 
                            class="w-1/2 border px-4 py-2 rounded-md focus:ring-2 focus:ring-orange-400">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required 
                            class="w-1/2 border px-4 py-2 rounded-md focus:ring-2 focus:ring-orange-400">
                    </div>
    
                    <div class="flex space-x-3 my-3">
                        <input type="text" name="phone_number" placeholder="Phone number" required 
                            class="w-1/2 border px-4 py-2 rounded-md focus:ring-2 focus:ring-orange-400">
                        <input type="date" name="date_of_birth" required 
                            class="w-1/2 border px-4 py-2 rounded-md focus:ring-2 focus:ring-orange-400">
                    </div>
    
                    <input type="text" name="address" placeholder="Address" required 
                        class="w-full border px-4 py-2 rounded-md focus:ring-2 focus:ring-orange-400">
                    
                    <button type="submit" 
                        class="w-full bg-orange-500 text-white font-semibold py-2 mt-6 rounded-md shadow-lg hover:bg-orange-600 transition text-center">
                        Register
                    </button>
                </form>             
            </div>
        </div>

    </section>
